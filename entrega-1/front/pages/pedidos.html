<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml" />
    <title>Adicionar Pedido | La Saveur</title>

    <script type="module" src="../src/index.ts" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>
    <script type="module" src="../assets/js/header.js" defer></script>
    <script src="../assets/js/comportamento-sidebar.js" defer></script>

    <!-- ========== Vendor ========= -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>

    <!-- ========== CSS ========= -->
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>

    <!-- ======== SIDEBAR =========== -->
    <div id="sidebar-div"></div>
    <div class="overlay"></div>
  <!-- ======== sidebar-nav end =========== -->

    <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper active">
      
      <!-- ========== header start ========== -->
      <div id="header-div"></div>
      <!-- ========== header end ========== -->

      
      <section class="tab-components">
        <div class="container-fluid">
          
          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title">
                  <h2>Adicionar pedido</h2>
                </div>
              </div>
              <!-- end col -->
              <div class="col-md-6">
                <div class="breadcrumb-wrapper">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a>Reservas</a></li>
                      <li class="breadcrumb-item active" aria-current="page">
                        Adicionar pedido
                      </li>
                    </ol>
                  </nav>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="form-elements-wrapper">
                <form action="">
    
                  <div class="card-style mb-30">
                    <div class="select-style-1">
                      <div class="select-position">
                        <label for="mesas">Mesa em atendimento</label>
                        <select id="mesas">
                          <option>Selecione uma mesa</option> <!-- Se o funcionário acessar a página pela listagem, o campo fica readonly -->
                        </select>
                      </div>
                    </div>
                  </div>
    
                  <div class="card-style mb-30">
                    <h6 class="mb-25">Dados do pedido</h6>
                    <div class="select-style-1">
                      <div class="select-position">
                        <label for="categorias">Categoria</label>
                        <select id="categorias">
                          <option>Selecione uma categoria</option>
                          <option value="Entrada">Entrada</option>
                          <option value="Principal">Principal</option>
                          <option value="Bebida">Bebida</option>
                          <option value="Sobremesa">Sobremesa</option>
                        </select>
                      </div>
                    </div>
                    <div class="input-style-1">
                      <label for="descricao-item">Descrição do Item</label>
                      <input type="text" placeholder='Insira o item... (ex.: "Batatinha 123")' id="descricao-item"/>
                    </div>
                    <div class="input-style-1">
                      <label for="quantidade-item">Quantidade</label>
                      <input type="number" placeholder="Insira a quantidade..." id="quantidade-item" min="1"/>
                    </div>
                    <div class="input-style-1">
                      <label for="preco-item">Preço</label>
                      <input type="number" placeholder="Insira o preço do item... (10-50)" id="preco-item" min="10" max="50"/>
                    </div>
                    <button class="btn btn-secondary" id="adicionar-item">Adicionar item</button>
                  </div>
    
                  <div class="card-style mb-30">
                    <h6 class="mb-25">Resumo do Pedido</h6>
                    <div class="input-style-1">
                      <textarea id="resumo-pedido" style="height: auto;" readonly></textarea>
                    </div>
                  </div>
    
                  <div class="card-style mb-30 d-grid align-items-center">
                    <button id="adicionar-pedido" type="submit" class="btn btn-primary" style="max-width: 50%; margin: auto;">
                      Mandar para produção
                      <i data-feather="send"></i>
                    </button>
                  </div>
    
                </form>
              </div>
              <!-- ========== form-elements-wrapper end ========== -->
            </div>
          </div>
          
        </div>
        <!-- end container -->
      </section>
      <!-- ========== tab components end ========== -->
    </main>
    <!-- ======== main-wrapper end =========== -->
     <script>feather.replace()</script>
  </body>
</html>
