<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Relatórios | La Saveur</title>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/x-icon" />
  
    <script type="module" src="../app/index-relatorios.ts" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>
    <script type="module" src="../assets/js/header.js" defer></script>
    <script src="../assets/js/comportamento-sidebar.js" defer></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Feather icons -->
    <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>

    <!-- ========== CSS ========= -->
    <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body>

    <!-- ======== SIDEBAR =========== -->
    <div id="sidebar-div"></div>
    <div class="overlay"></div>
    <!-- ======== sidebar-nav end =========== -->

  <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper active">

        <!-- ========== header start ========== -->
      <div id="header-div"></div>
      <!-- ========== header end ========== -->


        <section class="section">
            <div class="container-fluid">

                <!-- ========== TÍTULO E BREADCRUMB ========== -->
                <div class="title-wrapper pt-30">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                        <div class="title">
                            <h2>La Saveur | Relatórios (Gerente)</h2>
                        </div>
                        </div>
                        <!-- breadcrumb -->
                        <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                <a href="#0">Home</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                Relatórios (Gerente)
                                </li>
                            </ol>
                            </nav>
                        </div>
                        </div>
                        <!-- breadcrumb -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end -->

                <!-- Dados iniciais -->
                <div class="row">

                    <div class="col-xl-3 col-lg-4 col-sm-6">
                        <div class="card card-style-1 mb-30">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Insira uma data inicial e final</h5>
                                <div class="input-group mb-1">
                                    <span class="input-group-text">Data inicial</span>
                                    <input type="date" class="form-control" id="data-inicio" placeholder="Início" />
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"> Data final </span>
                                    <input type="date" class="form-control" id="data-fim" placeholder="Fim" />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                
                <div class="row">

                    <!-- ========== RELATÓRIO 1 - RELATÓRIO DE VENDAS POR PERÍODO x FORMA DE PAGAMENTO ========== -->
                    <div class="col-lg-6">
                        <div class="card-style mb-30">
                            <div class="title d-flex flex-wrap justify-content-between">
                                <div class="left">
                                    <h6>Percentual de vendas por forma de pagamento</h6>
                                </div>
                                <div class="right">
                                    <button id="vendas-pagamento" type="submit" class="btn btn-primary">
                                        <i data-feather="pie-chart"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- End Title -->
                            <div class="chart" id="div-grafico-vendas-pagamento">
                                <canvas id="grafico-vendas-pagamento"></canvas>
                            </div>
                            <!-- End Chart -->
                        </div>
                    </div>
                    <!-- END RELATÓRIO 1 -->

                    <!-- ========== RELATÓRIO 2 - RELATÓRIO DE VENDAS POR PERÍODO x FUNCIONÁRIO ========== -->
                    <div class="col-lg-6">
                        <div class="card-style mb-30">
                            <div class="title d-flex flex-wrap justify-content-between">
                                <div class="left">
                                    <h6>Percentual de vendas por funcionário</h6>
                                </div>
                                <div class="right">
                                    <button id="vendas-funcionario" type="submit" class="btn btn-primary">
                                        <i data-feather="pie-chart"></i>
                                    </button>
                                </div>
                            </div>
                        <!-- End Title -->
                        <div class="chart" id="div-grafico-vendas-funcionario">
                            <canvas id="grafico-vendas-funcionario"></canvas>
                        </div>
                        <!-- End Chart -->
                        </div>
                    </div>
                    <!-- END RELATÓRIO 2 -->
                </div>

                
                <div class="row">
                    <!-- ========== RELATÓRIO 3 - RELATÓRIO DE VENDAS POR CATEGORIA ========== -->
                    <div class="col-lg-5">
                        <div class="card-style mb-30">
                            <div class="title d-flex flex-wrap justify-content-between">
                                <div class="left">
                                    <h6>Percentual de vendas por categoria de pedido</h6>
                                </div>
                                <div class="right">
                                    <button id="vendas-categoria" type="submit" class="btn btn-primary">
                                        <i data-feather="pie-chart"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- End Title -->
                            <div class="chart" id="div-grafico-vendas-categoria">
                                <canvas id="grafico-vendas-categoria"></canvas>
                            </div>
                            <!-- End Chart -->
                        </div>
                    </div>
                    <!-- END RELATÓRIO 3 -->

                    <!-- ========== RELATÓRIO 4 - RELATÓRIO DE VENDAS POR DIA ========== -->
                    <div class="col-lg-7">
                        <div class="card-style mb-30">
                            <div class="title d-flex flex-wrap justify-content-between">
                                <div class="left">
                                    <h6>Total vendido por dia</h6>
                                </div>
                                <div class="right">
                                    <button id="total-vendas" type="submit" class="btn btn-primary">
                                        <i data-feather="bar-chart"></i>
                                    </button>
                                </div>
                            </div>
                        <!-- End Title -->
                        <div class="chart" id="div-grafico-total-vendas">
                            <canvas id="grafico-total-vendas"></canvas>
                        </div>
                        <!-- End Chart -->
                        </div>
                    </div>
                    <!-- END RELATÓRIO 4 -->

                </div>

            </div>
            
        </section>
    </main>
  
    <script defer>feather.replace()</script>
  
</body>
</html>
