<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastrar Reserva | La Saveur</title>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/x-icon" />
  
    <script type="module" src="../app/index-reservas.ts" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>
    <script type="module" src="../assets/js/header.js" defer></script>
    <script src="../assets/js/comportamento-sidebar.js" defer></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Feather icons -->
    <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>

    <!-- ========== CSS ========= -->
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>

    <!-- ======== SIDEBAR =========== -->
    <div id="sidebar-div"></div>
    <div class="overlay"></div>
    <!-- ======== sidebar-nav end =========== -->

    <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper active">
      

      <!-- ========== header start ========== -->
      <div id="header-div"></div>
      <!-- ========== header end ========== -->

      
      <section class="tab-components">
        <div class="container-fluid">
          
          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title">
                  <h2>Cadastrar Reserva</h2>
                </div>
              </div>
              <!-- end col -->
              <div class="col-md-6">
                <div class="breadcrumb-wrapper">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a>Reservas</a></li>
                      <li class="breadcrumb-item active" aria-current="page">
                        Cadastrar
                      </li>
                    </ol>
                  </nav>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="form-elements-wrapper">
                <form action="">
                  
                  <div class="card-style mb-30">
                    <form action="">
                      <h6 class="mb-25">Dados da Reserva</h6>
                      <div class="input-style-1">
                        <label for="data-reserva">Data</label>
                        <input id="data-reserva" type="date" />
                      </div>
                      <div class="input-style-2">
                        <label for="hora-reserva">Hora</label>
                        <input id="hora-reserva" type="time" />
                      </div>
                    </form>
                  </div>
    
                  <div class="card-style mb-30">
                    <div class="select-style-1">
                      <label for="mesas">Mesa</label>
                      <div class="select-position">
                        <select id="mesas">
                          <option value="">Selecione uma mesa</option>
                        </select>
                      </div>
                    </div>
                    <button id="corrigir-selecao" class="btn btn-danger"><i data-feather="x"></i> Corrigir seleção</button>
                  </div>
    
                  <div class="card-style mb-30">
                    <h6 class="mb-25">Dados do cliente</h6>
                    <div class="input-style-1">
                      <label>Nome</label>
                      <input type="text" placeholder="Insira o nome do cliente..." id="nome-cliente"/>
                    </div>
                    <div class="input-style-1">
                      <label>Telefone</label>
                      <input type="tel" placeholder="Insira o telefone do cliente..." id="telefone-cliente" maxlength="15"/>
                    </div>
                  </div>
    
                  <div class="card-style mb-30 d-grid align-items-center">
                    <button id="confirmar-reserva" type="submit" class="btn btn-primary" style="max-width: 50%; margin: auto;">
                      Confirmar Reserva
                      <i data-feather="check"></i>
                    </button>
                  </div>
    
                </form>
              </div>
              <!-- ========== form-elements-wrapper end ========== -->
            </div>
          </div>
          
        </div>
        <!-- end container -->
      </section>
      <!-- ========== tab components end ========== -->
    </main>
    <!-- ======== main-wrapper end =========== -->
     <script defer>feather.replace()</script>
  </body>
</html>
